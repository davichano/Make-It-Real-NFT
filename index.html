<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel='stylesheet' type='text/css' media='screen' href='src/css/font.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='src/css/main.css'>
 </head>
<body class="poppins-regular container">
<div class="card">
  <img class="card__img" src="src/img/image-equilibrium.jpg">
  <h1 class="card__title">
    Equilibrium #3429
  </h1>
  <p class="card__description poppins-light">
    Our Equilibrium collection promotes balance and calm.
  </p>
  <div class="card__info container">
    <div class="poppins-medium info__content info__price">
      0.041 ETH
    </div>
    <div class="info__content info__time">
      3 days left
    </div>
  </div>
  <div class="card__footer container">
    <img class="footer__img" src="src/img/image-avatar.png">
    <h3 class="card__author poppins-light">
      Creation of <a href="#">Jules Wyvern</a>
    </h3>
  </div>
</div>
</body>
</html>
